<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Compare Password Strength</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <h1>Compare Password Strength</h1>

    <div class="row">
      <div class="card">
        <label for="pw1">Password 1</label>
        <input id="pw1" type="password" placeholder="Enter first password" />
        <div id="info1" class="info"></div>
      </div>

      <div class="card">
        <label for="pw2">Password 2</label>
        <input id="pw2" type="password" placeholder="Enter second password" />
        <div id="info2" class="info"></div>
      </div>
    </div>

    <div class="controls">
      <button id="compare">Compare</button>
      <button id="swap">Swap</button>
      <div class="hint">Tip: try mixing upper/lower, digits and symbols.</div>
    </div>

    <section id="result" class="result hidden">
      <h2>Comparison</h2>
      <div id="winner" class="winner"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
